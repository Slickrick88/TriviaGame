<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class="row header" id="title">
            <div class="col-lg-10 jumbotron" id="gameName">
              <h1>Totally Trivia! Trivia?</h1>
            </div>
        </div>
        <div class="row" id="start">
            <button class="btn btn-primary btn-lg" id="startButton">Let Start the Game</button>
            <button class="btn btn-primary btn-lg" id="pauseButton">Pause</button>
        </div>
        <div class="row jumbotron" id="timing">
            <div class="col-lg-5 " id="timerText"><h3>Time Remaining: </h3></div>
            <div class="col-lg-5 " id="timer"></div>
        </div>
        <div class="row jumbotron" id="Trivia">
            <div class="row question" id="TriviaQ">Question</div>
            <div class="row answer" id="a0" att="answer">Answer 1</div>
            <div class="row answer" id="a1" att="answer">Answer 2</div>
            <div class="row answer" id="a2" att="answer">Answer 3</div>
            <div class="row answer" id="a3" att="answer">Answer 4</div>
        </div>
    </div>
</body>
</html>
